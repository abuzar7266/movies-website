services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movieshelf
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/movieshelf
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db
volumes:
  pgdata: {}
